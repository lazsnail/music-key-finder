<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Key Finder</title>
</head>
<body>
    <div id="info">
        <h1 id="heading"></h1>
        <h2 id="selected"></h2>
        <div id="output"></div>
    </div>
    <div id="notes">
        <button class="note" id="note-A">A</button>
        <button class="note" id="note-A#">A#/Bb</button>
        <button class="note" id="note-B">B</button>
        <button class="note" id="note-C">C</button>
        <button class="note" id="note-C#">C#/Db</button>
        <button class="note" id="note-D">D</button>
        <button class="note" id="note-D#">D#/Eb</button>
        <button class="note" id="note-E">E</button>
        <button class="note" id="note-F">F</button>
        <button class="note" id="note-F#">F#/Gb</button>
        <button class="note" id="note-G">G</button>
        <button class="note" id="note-G#">G#/Ab</button>
    </div>

    <div class="center">
        <button id="clear" onclick="clearNotes()">Clear selection</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
